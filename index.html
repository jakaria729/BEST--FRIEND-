<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Best Friend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Lights -->
        <div class="bg-lights"></div>
        
        <!-- Main Content -->
        <div class="content">
            <h1 class="main-text">
                <span class="word">I</span>
                <span class="word">Love</span>
                <span class="word">You</span>
                <span class="word">Best</span>
                <span class="word">Friend</span>
            </h1>
            
            <div class="subtitle">
                <p>Friendship is the golden thread that ties our hearts together</p>
            </div>
            
            <!-- Floating Hearts Container -->
            <div class="hearts-container">
                <!-- Hearts will be generated by JavaScript -->
            </div>
            
            <!-- Music Controls -->
            <div class="music-controls">
                <button id="playBtn" class="music-btn">
                    <i class="fas fa-play"></i> Play Music
                </button>
                <button id="pauseBtn" class="music-btn">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="volumeUp" class="music-btn">
                    <i class="fas fa-volume-up"></i> Volume Up
                </button>
                <button id="volumeDown" class="music-btn">
                    <i class="fas fa-volume-down"></i> Volume Down
                </button>
                <div class="volume-display">Volume: <span id="volumeLevel">50%</span></div>
            </div>
            
            <!-- Friendship Quote -->
            <div class="quote">
                <p>"A real friend is one who walks in when the rest of the world walks out."</p>
            </div>
        </div>
        
        <!-- Audio Element -->
        <audio id="backgroundMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
